<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Skr√•llan Demo</title>
	<style>
		body {
			height: 2000px;
			width: 2000px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		#scroll-output {
			position: fixed;
			font-size: 5em;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<output id="scroll-output"></output>

	<script src="skrallan.js"></script>
	<script>
		window.addEventListener('scrollupstart', onScrollUp, false);
		window.addEventListener('scrolldownstart', onScrollDown, false);
		window.addEventListener('scrollleftstart', onScrollLeft, false);
		window.addEventListener('scrollrightstart', onScrollRight, false);

		function onScrollUp(event) {
			document.querySelector('#scroll-output').innerHTML = 'Scrolling up';
		}

		function onScrollDown(event) {
			document.querySelector('#scroll-output').innerHTML = 'Scrolling down';
		}

		function onScrollLeft(event) {
			document.querySelector('#scroll-output').innerHTML = 'Scrolling left';
		}

		function onScrollRight(event) {
			document.querySelector('#scroll-output').innerHTML = 'Scrolling right';
		}
	</script>
</body>
</html>
